AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Code Pipeline Slack Notifier

Parameters:
  SlackUrl:
    AllowedPattern : ".+"
    Type: String

Resources:
  CodePipelineEvent:
    Type: AWS::Events::Rule
    Properties:
      Description: "CodePipelineEvent"
      EventPattern:
        source:
        - aws.codepipeline
        detail-type:
        - CodePipeline Pipeline Execution State Change
      State: "ENABLED"
      Targets:
        -
          Arn: !GetAtt CPLambda.Arn
          Id: "MyCodePipelineTarget"

  CPLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lib/index.handler
      Runtime: nodejs6.10
      MemorySize: 128
      Timeout: 10
      CodeUri: ./target/lambda.zip
      Environment:
        Variables:
          SLACK_URL:
            Ref: SlackUrl

  CPLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt CPLambda.Arn
      Action: 'lambda:InvokeFunction'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt CodePipelineEvent.Arn

